ing to distant sounds.\nIt extends toxic barbs when angered.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"firered","url":"https://pokeapi.co/api/v2/version/10/"}},{"flavor_text":"It stiffens its ears to sense danger.\nThe larger its horns, the more \npowerful its secreted venom.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"leafgreen","url":"https://pokeapi.co/api/v2/version/11/"}},{"flavor_text":"It scans its surroundings by\nraising its ears out of the grass.\nIts toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"diamond","url":"https://pokeapi.co/api/v2/version/12/"}},{"flavor_text":"It scans its surroundings by\nraising its ears out of the grass.\nIts toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"pearl","url":"https://pokeapi.co/api/v2/version/13/"}},{"flavor_text":"It scans its surroundings by\nraising its ears out of the grass.\nIts toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"platinum","url":"https://pokeapi.co/api/v2/version/14/"}},{"flavor_text":"It is small, but its horn is filled\nwith poison. It charges then stabs\nwith the horn to inject poison.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"heartgold","url":"https://pokeapi.co/api/v2/version/15/"}},{"flavor_text":"It raises its big ears to check its\nsurroundings. It will strike\nfirst if it senses any danger.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"soulsilver","url":"https://pokeapi.co/api/v2/version/16/"}},{"flavor_text":"Il jauge le terrain en laissant\nses oreilles dépasser de l’herbe.\nIl se défend avec sa corne toxique.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"black","url":"https://pokeapi.co/api/v2/version/17/"}},{"flavor_text":"It scans its surroundings by\nraising its ears out of the grass.\nIts toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"black","url":"https://pokeapi.co/api/v2/version/17/"}},{"flavor_text":"Il jauge le terrain en laissant\nses oreilles dépasser de l’herbe.\nIl se défend avec sa corne toxique.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"white","url":"https://pokeapi.co/api/v2/version/18/"}},{"flavor_text":"It scans its surroundings by\nraising its ears out of the grass.\nIts toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"white","url":"https://pokeapi.co/api/v2/version/18/"}},{"flavor_text":"It scans its surroundings by\nraising its ears out of the grass.\nIts toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"black-2","url":"https://pokeapi.co/api/v2/version/21/"}},{"flavor_text":"It scans its surroundings by\nraising its ears out of the grass.\nIts toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"white-2","url":"https://pokeapi.co/api/v2/version/22/"}},{"flavor_text":"くさむらの　うえに　みみだけ　だして\nまわりの　けはいを　さぐる。\nもうどくの　ツノで　みを　まもる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"풀밭 위로 귀만 내어\n주위의 낌새를 살핀다.\n맹독의 뿔로 몸을 보호한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Il jauge le terrain en laissant ses oreilles dépasser\nde l’herbe. Il se défend avec sa corne toxique.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Es untersucht die Umgebung, indem es die Ohren\nspitzt und lauscht. Sein giftiges Horn schützt es.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Esamina l’ambiente circostante tendendo le orecchie\nfuori dall’erba. Si protegge con il corno velenoso.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"It scans its surroundings by raising its ears out of\nthe grass. Its toxic horn is for protection.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"草むらの　上に　耳だけ　出して\nまわりの　気配を　探る。\n猛毒の　ツノで　身を　守る。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"みみが　おおきく　とおくの　おとを\nきくとき　はばたくように　うごく。\nおこると　どくばりを　だす。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"귀가 커서 먼 곳의 소리를\n들을 때 날개 치듯 움직인다.\n화나면 독침을 쏜다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Ce Pokémon agite ses oreilles comme pour entendre\ntout ce qui se passe au loin. Il déploie des aiguillons\ntoxiques quand il est en colère.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Seine großen Ohren schlagen wie Flügel, wenn es\nGeräusche in weiter Entfernung hört. Es fährt\ngiftige Stacheln aus, wenn es verärgert ist.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Cambia la orientación de las grandes orejas que\ntiene para oír mejor. Si se enfada, despliega sus\npúas venenosas.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Solleva le orecchie come ali per captare rumori in\nlontananza. Quando è adirato, estende i baffi velenosi.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Its large ears are flapped like wings when it is\nlistening to distant sounds. It extends toxic barbs\nwhen angered.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"耳が　大きく　遠くの　音を\n聞くとき　はばたくように　動く。\n怒ると　毒針を　出す。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"みみを　うごかす　きんにくが　はったつしていて\nどんな　むきにも　じざいに　みみを　うごかせる。\nかすかな　ものおとも　ききもらさない　ポケモン。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"귀를 움직이는 근육이 발달되어 있어서\n어떤 방향으로든 자유로이 귀를 움직일 수 있다.\n희미한 소리도 빠트리지 않고 듣는 포켓몬이다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Nidoran♂ a développé des muscles pour bouger\nses oreilles. Ainsi, il peut les orienter à sa guise.\nCe Pokémon peut entendre le plus discret des bruits.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Nidoran♂ hat Muskeln entwickelt, um seine Ohren bewegen\nzu können. Dadurch kann es sie in jede beliebige Richtung\ndrehen. Diesem Pokémon entgeht nicht einmal das leiseste\nGeräusch.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Nidoran♂ ha desarrollado músculos para mover las orejas y\norientarlas en cualquier dirección. De este modo, es capaz de\ncaptar hasta el sonido más leve.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Nidoran♂ ha sviluppato dei muscoli per muovere liberamente\nle orecchie in qualsiasi direzione. Così, questo Pokémon\nè in grado di percepire anche il più flebile fruscio.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Nidoran♂ has developed muscles for moving its ears. Thanks\nto them, the ears can be freely moved in any direction. Even\nthe slightest sound does not escape this Pokémon’s notice.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"耳を　動かす　筋肉が　発達していて\nどんな　向きにも　自在に　耳を　動かせる。\nかすかな　物音も　聞き漏らさない　ポケモン。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"みみを　うごかす　きんにくが　はったつしていて\nどんな　むきにも　じざいに　みみを　うごかせる。\nかすかな　ものおとも　ききもらさない　ポケモン。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"귀를 움직이는 근육이 발달되어 있어서\n어떤 방향으로든 자유로이 귀를 움직일 수 있다.\n희미한 소리도 빠트리지 않고 듣는 포켓몬이다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_te
