sion/23/"}},{"flavor_text":"사람을 잘 따르는 충실한 성격이다.\n적에게는 짖거나 물며\n쫓아내려고 한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Ce Pokémon est particulièrement affectueux et loyal.\nIl aboie et il mord pour se débarrasser de ses\nadversaires.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Es ist sehr freundlich und bleibt den Menschen\ntreu. Durch Bellen und Beißen versucht es,\nGegner zu verscheuchen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Es muy agradable y leal. Para ahuyentar al enemigo,\nse pone a ladrar y a dar bocados.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Molto amichevole e fedele verso le persone.\nAllontana i nemici abbaiando e mordendoli.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Very friendly and faithful to people. It will try to\nrepel enemies by barking and biting.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"人懐こく　誠実な　性格。\n敵には　ほえて　かみつき\n追い払おうとする。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"じぶんより　つよくて　おおきな\nあいてにも　おそれずに　たちむかう\nゆうかんで　たのもしい　せいかく。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"자신보다 강하고 큰\n상대라도 겁 없이 맞서는\n용감하고 믿음직한 성격이다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Il est courageux et fier. Il se dresse vaillamment\ndevant ses ennemis même s’ils sont plus puissants.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Es ist von Natur aus tapfer und vertrauenswürdig.\nEs scheut nicht vor starken Gegnern zurück.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"De naturaleza valiente y honrada, se enfrenta sin\nmiedo a enemigos más grandes y fuertes.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Coraggioso e fedele, si oppone senza timore anche\na nemici più grandi e forti di lui.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"It has a brave and trustworthy nature. It fearlessly\nstands up to bigger and stronger foes.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"自分より　強くて　大きな　相手にも\n恐れずに　立ち向かう\n勇敢で　頼もしい　性格。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"きゅうかくに　すぐれ　いちど　かいだ　においは\nなにが　あっても　ぜったいに　わすれない。\nあいての　きもちを　においで　さっちする。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"후각이 뛰어나서 한 번 맡은 냄새는\n무슨 일이 있어도 절대 잊지 않는다.\n상대의 기분을 냄새로 감지한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Caninos a un odorat très développé. Ce Pokémon n’oublie\njamais un parfum, quel qu’il soit. Il utilise son puissant sens\nolfactif pour deviner les émotions des autres créatures\nvivantes.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Fukano hat einen ausgezeichneten Geruchssinn. Wenn\ndieses Pokémon einmal einen Geruch wahrgenommen hat,\nvergisst es ihn nicht mehr. Es benutzt diese Fähigkeit dazu,\ndie Gefühlslage von Lebewesen auszuloten.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Growlithe tiene un sentido del olfato excepcional y una\nmemoria sensitiva tremenda, nunca olvida una esencia. Este\nPokémon saca provecho de este don para identificar las\nsensaciones que tienen otros seres vivos.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Growlithe ha un senso dell’olfatto molto sviluppato:\nuna volta annusato qualcosa non scorda più quell’odore.\nSfrutta questa dote per determinare le emozioni delle\naltre creature.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Growlithe has a superb sense of smell. Once it smells anything,\nthis Pokémon won’t forget the scent, no matter what. It uses\nits advanced olfactory sense to determine the emotions of\nother living things.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"嗅覚に　優れ　一度　嗅いだ　臭いは\nなにが　あっても　絶対に　忘れない。\n相手の　気持ちを　臭いで　察知する。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"きゅうかくに　すぐれ　いちど　かいだ　においは\nなにが　あっても　ぜったいに　わすれない。\nあいての　きもちを　においで　さっちする。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"후각이 뛰어나서 한 번 맡은 냄새는\n무슨 일이 있어도 절대 잊지 않는다.\n상대의 기분을 냄새로 감지한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Caninos a un odorat très développé. Ce Pokémon n’oublie\njamais un parfum, quel qu’il soit. Il utilise son puissant sens\nolfactif pour deviner les émotions des autres créatures\nvivantes.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Fukano hat einen ausgezeichneten Geruchssinn. Wenn\ndieses Pokémon einmal einen Geruch wahrgenommen hat,\nvergisst es ihn nicht mehr. Es benutzt diese Fähigkeit dazu,\ndie Gefühlslage von Lebewesen zu erkennen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Growlithe tiene un sentido del olfato excepcional y una\nmemoria sensitiva tremenda, nunca olvida una esencia. Este\nPokémon saca provecho de este don para identificar las\nsensaciones que tienen otros seres vivos.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Growlithe ha un senso dell’olfatto molto sviluppato:\nuna volta annusato qualcosa non scorda più quell’odore.\nSfrutta questa dote per determinare le emozioni delle\naltre creature.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Growlithe has a superb sense of smell. Once it smells anything,\nthis Pokémon won’t forget the scent, no matter what. It uses\nits advanced olfactory sense to determine the emotions of\nother living things.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"嗅覚に　優れ　一度　嗅いだ　臭いは\nなにが　あっても　絶対に　忘れない。\n相手の　気持ちを　臭いで　察知する。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"りこうで　ちゅうじつ。　ただし\nみしらぬものや　なわばりを　おかす\nものには　ほえたてて　いかく　するぞ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"똑똑하고 충실하다. 다만\n모르는 자나 영역을 침범하는\n자에게는 짖어대서 위협한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"聰明而忠誠。但是遇到\n不認識或是侵犯領地的對手，\n會不停狂吠來威嚇。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Un Pokémon très intelligent et affectueux.\nIl aboie pour intimider les inconnus et ceux qui\npénètrent sur son territoire.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Es ist klug und loyal. Sein Revier verteidigt es\njedoch mit lautem Bellen gegen Fremde und\nEindringlinge.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Es muy leal e inteligente por naturaleza. No\nobstante, si un extraño invade su territorio,\nle ladrará a modo de amenaza.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"È intelligente e fedele, ma abbaia minaccioso\ncontro gli sconosciuti e contro chiunque invada\nil suo territorio.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"It’s both clever and loyal, but if a stranger tries\nto invade its territory, it barks threateningly.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"利口で　忠実。　ただし\n見知らぬ者や　縄張りを　侵す\n者には　吠えたてて　いかく　するぞ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"机灵而忠诚。但是对于\n不认识的或是侵犯领地的，\n会狂吠不停并作出威吓。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"かわいいからと　いって　しらない\nトレーナーの　ガーディに　ちかづくと\nほえかかられて　かみつかれるぞ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"귀엽다고 해서 모르는\n트레이너의 가디에게 다가가면\n짖거나 물리기도 한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"雖說很可愛，但如果靠近\n不認識的訓練家的卡蒂狗，\n是會被狂吠撕咬的。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Même s’il a l’air adorable, mieux vaut ne pas\ns’approcher du Caninos d’un Dresseur inconnu.\nOn risque de se faire mordre.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Es mag zwar niedlich aussehen, doch nähert\nman sich dem Fukano eines fremden Trainers,\nbellt es laut und schnappt nach einem.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Por muy adorable que parezca, si te acercas al\nGrowlithe de otro Entrenador, lo más probable\nes que te ladre e intente morderte.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Sembra tanto carino, ma se qualcuno si avvicina\nal suo Allenatore, reagisce abbaiando\ne mordendo.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"It looks cute, but when you approach another\nTrainer’s Growlithe, it will bark at you and bite.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"可愛いからと　いって　知らない\nトレーナーの　ガーディに　近づくと\n吠えかかられて　噛みつかれるぞ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"虽说很可爱，但如果靠近\n不认识的训练家的卡蒂狗，\n是会被狂吠撕咬的。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"なれれば　ひとなつっこいのだが\nやせいでは　イワンコと　なわばりを\nめぐって　はげしく　あらそっている。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"익숙해지면 사람을 잘 따르지만,\n야생에서는 암멍이와\n영역을 두고 격렬히 다툰다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"與人熟悉之後會表現得很親近，\n但野生的卡蒂狗會為了爭奪地盤，\n與岩狗狗展開激烈的鬥爭。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Il est très facile à apprivoiser, mais à l’état\nsauvage, il combat férocement les Rocabot\npour le contrôle de son territoire.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Hat es sich erst einmal an Menschen gewöhnt,\nwird es sehr zutraulich. In der Wildnis liefert es\nsich jedoch heftige Revierkämpfe mit Wuffels.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Es muy afable con las personas una vez que ha\ncogido confianza, pero, en estado salvaje, libra\nviolentas disputas territoriales con los Rockruff.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"È molto docile con gli esseri umani a cui\nsi affeziona, ma in natura lotta furiosamente\ncon i Rockruff per il controllo del territorio.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"While it’s quite friendly toward humans once it’s\ngrown used to them, in the wild it must be quite\nfierce to defend its territory from Rockruff.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"慣れれば　人懐っこいのだが\n野生では　イワンコと　縄張りを\n巡って　激しく　争っている。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"熟悉后便会与人亲近，\n但野生的卡蒂狗会和岩狗狗\n就领地而展开激烈的争夺。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"おおむかしから　にんげんと　ともに\nせいかつ　してきた。　せっきじだいの\nいせきから　ホネが　しゅつどされた。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"먼 옛날부터 인간과 함께\n생활해 왔다. 석기 시대\n유적에서 뼈가 출토되었다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"很久以前開始就和人類\n一起生活。從石器時代的\n遺跡中出土過牠的骨頭。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Cela fait des siècles qu’il vit avec les humains.\nDes ossements de Caninos ont été retrouvés\nsur des sites datant de l’âge de pierre.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Von alters her lebt es Seite an Seite mit den\nMenschen. In Ausgrabungsstätten steinzeitlicher\nRuinen wurden Überreste von Fukano gefunden.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Restos óseos hallados en yacimientos fósiles\nmuestran que su convivencia con los humanos\nse remonta a la Edad de Piedra.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Vive con gli esseri umani da tempi antichissimi.\nSono state ritrovate ossa di questo Pokémon\nin siti archeologici risalenti all’età della pietra.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/versi
