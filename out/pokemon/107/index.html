anguage/9/"},"version":{"name":"red","url":"https://pokeapi.co/api/v2/version/1/"}},{"flavor_text":"While apparently\ndoing nothing, it\nfires punches in\flightning fast\nvolleys that are\nimpossible to see.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"blue","url":"https://pokeapi.co/api/v2/version/2/"}},{"flavor_text":"Punches in cork­\nscrew fashion. It\ncan punch its way\fthrough a concrete\nwall in the same\nway as a drill.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"yellow","url":"https://pokeapi.co/api/v2/version/3/"}},{"flavor_text":"Its punches slice\nthe air. However,\nit seems to need a\fshort break after\nfighting for three\nminutes.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"gold","url":"https://pokeapi.co/api/v2/version/4/"}},{"flavor_text":"Its punches slice\nthe air. They are\nlaunched at such\fhigh speed, even a\nslight graze could\ncause a burn.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"silver","url":"https://pokeapi.co/api/v2/version/5/"}},{"flavor_text":"To increase the\nstrength of all\nits punch moves,\fit spins its arms\njust before making\ncontact.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"crystal","url":"https://pokeapi.co/api/v2/version/6/"}},{"flavor_text":"HITMONCHAN is said to possess the\nspirit of a boxer who had been working\ntowards a world championship.\fThis POKéMON has an indomitable spirit\nand will never give up in the face of\nadversity.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ruby","url":"https://pokeapi.co/api/v2/version/7/"}},{"flavor_text":"HITMONCHAN is said to possess the\nspirit of a boxer who had been working\ntowards a world championship.\fThis POKéMON has an indomitable spirit\nand will never give up in the face of\nadversity.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sapphire","url":"https://pokeapi.co/api/v2/version/8/"}},{"flavor_text":"A HITMONCHAN is said to possess the\nspirit of a boxer who aimed to become the\nworld champion. Having an indomitable\nspirit means that it will never give up.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"emerald","url":"https://pokeapi.co/api/v2/version/9/"}},{"flavor_text":"The spirit of a pro boxer has infused this\nPOKéMON. It throws punches that are\nfaster than a bullet train.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"firered","url":"https://pokeapi.co/api/v2/version/10/"}},{"flavor_text":"While apparently doing nothing, it fires\npunches in lightning-fast volleys that are\nimpossible to see.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"leafgreen","url":"https://pokeapi.co/api/v2/version/11/"}},{"flavor_text":"The arm-twisting punches it throws\npulverize even concrete. It rests\nafter three minutes of fighting.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"diamond","url":"https://pokeapi.co/api/v2/version/12/"}},{"flavor_text":"The arm-twisting punches it throws\npulverize even concrete. It rests\nafter three minutes of fighting.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"pearl","url":"https://pokeapi.co/api/v2/version/13/"}},{"flavor_text":"The arm-twisting punches it throws\npulverize even concrete. It rests\nafter three minutes of fighting.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"platinum","url":"https://pokeapi.co/api/v2/version/14/"}},{"flavor_text":"Its punches slice the air. However,\nit seems to need a short break after\nfighting for three minutes.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/" 度极为迅速，\n即使只是擦过都会造成灼伤。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"くうきをも　きりさく　パンチ。\nだが　３ぷんかん　こうげきすると\nひとやすみ　したくなるらしい。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"공기마저 베어 가르는 펀치.\n하지만 3분간 공격하면\n잠시 쉬고 싶어하는 것 같다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"打出的拳擊甚至能劈開空氣。\n但連續攻擊３分鐘後，\n牠似乎就會想休息一下。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Ses poings fendent l’air, mais il se fatigue au bout\nde trois minutes à enchaîner les coups.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Seine Fäuste zerschneiden die Luft. Es muss\njedoch alle drei Minuten eine kurze Pause\neinlegen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Sus puñetazos son capaces incluso de cortar el\naire, aunque parece necesitar un descanso tras\nestar luchando durante 3 min.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Fende l’aria con i suoi pugni. Tuttavia, dopo\ntre minuti di lotta deve riprendere fiato.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Its punches slice the air. However, it seems to\nneed a short break after fighting for three minutes.","language"
