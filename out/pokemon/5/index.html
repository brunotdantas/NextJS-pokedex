rsion/11/"}},{"flavor_text":"In the rocky mountains where\nCHARMELEON live, their fiery\ntails shine at night like stars.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"diamond","url":"https://pokeapi.co/api/v2/version/12/"}},{"flavor_text":"In the rocky mountains where\nCHARMELEON live, their fiery\ntails shine at night like stars.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"pearl","url":"https://pokeapi.co/api/v2/version/13/"}},{"flavor_text":"In the rocky mountains where\nCHARMELEON live, their fiery\ntails shine at night like stars.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"platinum","url":"https://pokeapi.co/api/v2/version/14/"}},{"flavor_text":"It is very hotheaded by nature,\nso it constantly seeks opponents.\nIt calms down only when it wins.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"heartgold","url":"https://pokeapi.co/api/v2/version/15/"}},{"flavor_text":"It has a barbaric nature. In battle,\nit whips its fiery tail around\nand slashes away with sharp claws.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"soulsilver","url":"https://pokeapi.co/api/v2/version/16/"}},{"flavor_text":"La nuit, la queue ardente du Reptincel\nbrille comme une toile dans son\nrepaire montagneux.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"black","url":"https://pokeapi.co/api/v2/version/17/"}},{"flavor_text":"In the rocky mountains where\nCharmeleon live, their fiery\ntails shine at night like stars.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"black","url":"https://pokeapi.co/api/v2/version/17/"}},{"flavor_text":"La nuit, la queue ardente du Reptincel\nbrille comme une toile dans son\nrepaire montagneux.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/l
